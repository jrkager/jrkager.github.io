<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Facharzt-Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #score {
      text-align: center;
      margin-bottom: 1rem;
    }
    #score .bilder {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    #score img {
      width: 120px;
      border-radius: 1rem;
    }
    #score .punkte {
      font-size: 2rem;
      font-weight: bold;
    }
    #answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      justify-content: center;
      margin: 1rem auto;
      max-width: 600px;
    }
    #fireworks-canvas {
      position: fixed;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Facharztparty-Quiz</h1>
    <p>Willkommen zum interaktiven Quiz zur Feier eures Facharzttitels!</p>
    <p>Judith gegen Johanna – wer zuerst 10 Punkte hat, gewinnt!</p>
    <button onclick="startGame()">Spiel starten</button>
  </div>
  <div id="quiz-box" style="display:none">
    <div id="score">
      <div class="bilder">
        <img src="../judith.jpg" alt="Judith">
        <div class="punkte"><span id="score0">0</span> : <span id="score1">0</span></div>
        <img src="../johanna.jpg" alt="Johanna">
      </div>
    </div>
    <div id="question"></div>
    <div id="answers"></div>
    <div id="task" class="task"></div>
    <button id="defend-btn" style="display:none" onclick="triggerDefense()">Aufgabe weitergeben</button>
    <button onclick="nextRound()">Nächste Frage</button>
  </div>
  <script src="settings.js"></script>
  <script src="script.js"></script>
</body>
</html>
